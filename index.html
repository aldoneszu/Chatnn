<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ŸÖÿ≠ÿßÿØÿ´ÿ©</title>
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #ece5dd;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: white;
      margin: 0 5px;
    }

    .chat-input button, .chat-input label {
      background: #075e54;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input label {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .msg {
      max-width: 80%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .mine {
      align-self: flex-start;
      align-items: flex-start;
    }

    .other {
      align-self: flex-end;
      align-items: flex-end;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px 15px 0 15px;
      background: #dcf8c6;
      color: #111;
      font-size: 16px;
      word-wrap: break-word;
      position: relative;
    }

    .other .bubble {
      background: white;
      border-radius: 15px 15px 15px 0;
    }

    .status {
      font-size: 12px;
      color: #888;
      margin-top: 3px;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .bubble {
        font-size: 15px;
      }

      .chat-input input {
        font-size: 14px;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>ŸÖÿ≠ÿßÿØÿ´ÿ©</span>
      <span id="header-status">ÿ¨ÿßÿ±Ÿç ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...</span>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <label for="imageInput">üìé</label>
      <input type="text" id="message" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>
  <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="sendImage()" />

  <script>
    const currentUser = "salma"; // ÿ∫Ÿäÿ±Ÿá ÿ≠ÿ≥ÿ® ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ≠ÿßŸÑŸä
    const otherUser = currentUser === "mahmoud" ? "salma" : "mahmoud";
    const chatPath = "starko/chat";
    const msgInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    const firebaseConfig = {
      apiKey: "AIzaSyCuP6VscPxkQS5D5z7bCYWXijzaYCdbF2s",
      authDomain: "starkoscript.firebaseapp.com",
      databaseURL: "https://starkoscript-default-rtdb.firebaseio.com",
      projectId: "starkoscript",
      storageBucket: "starkoscript.appspot.com",
      messagingSenderId: "381525854892",
      appId: "1:381525854892:web:xxxxxxxxxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const messageData = {
        sender: currentUser,
        text,
        timestamp: Date.now(),
        seen: false,
        type: "text"
      };
      database.ref(chatPath).push(messageData);
      msgInput.value = "";
      updateTyping(false);
      updateLastSeen();
    }

    function sendImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const messageData = {
          sender: currentUser,
          image: e.target.result,
          timestamp: Date.now(),
          seen: false,
          type: "image"
        };
        database.ref(chatPath).push(messageData);
      };
      reader.readAsDataURL(file);
    }

    database.ref(chatPath).on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgKey = snapshot.key;
      const wrapper = document.createElement("div");
      wrapper.className = msg.sender === currentUser ? "msg mine" : "msg other";
      wrapper.dataset.key = msgKey;

      if (msg.type === "text") {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = msg.text;
        wrapper.appendChild(bubble);
      } else if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = msg.image;
        wrapper.appendChild(img);
      }

      const status = document.createElement("div");
      status.className = "status";

      const time = new Date(msg.timestamp);
      const formattedTime = time.toLocaleTimeString("ar-EG", { hour: '2-digit', minute: '2-digit' });

      if (msg.sender === currentUser) {
        status.textContent = msg.seen ? `‚úÖ ÿ™ŸÖÿ™ ÿßŸÑŸÇÿ±ÿßÿ°ÿ© ‚Ä¢ ${formattedTime}` : `‚úîÔ∏è ŸÖÿ±ÿ≥ŸÑÿ© ‚Ä¢ ${formattedTime}`;
      } else {
        markAsSeen(msgKey);
        status.textContent = `${formattedTime}`;
      }
      wrapper.appendChild(status);

      if (msg.sender === currentUser) {
        wrapper.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          if (confirm("ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©ÿü")) {
            database.ref(`${chatPath}/${msgKey}`).remove();
            wrapper.remove();
          }
        });
      }

      chatBox.appendChild(wrapper);
      scrollToBottom();
    });

    function markAsSeen(key) {
      database.ref(`${chatPath}/${key}`).update({ seen: true });
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    msgInput.addEventListener("input", () => {
      updateTyping(msgInput.value.trim().length > 0);
    });

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function updateTyping(isTyping) {
      database.ref(`starko/typing/${currentUser}`).set(isTyping);
    }

    function updateLastSeen() {
      database.ref(`starko/lastSeen/${currentUser}`).set(Date.now());
    }

    setInterval(updateLastSeen, 30000);

    database.ref(`starko/lastSeen/${otherUser}`).on("value", (snapshot) => {
      const time = snapshot.val();
      const status = document.getElementById("header-status");
      if (!time) return status.textContent = "";
      const now = Date.now();
      if (now - time < 60000) {
        status.textContent = "ŸÖÿ™ÿµŸÑ ÿßŸÑÿ¢ŸÜ";
      } else {
        status.textContent = "ÿ¢ÿÆÿ± ÿ∏ŸáŸàÿ±: " + timeAgo(new Date(time));
      }
    });

    function timeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return "ÿßŸÑÿ¢ŸÜ";
      if (diff < 3600) return `${Math.floor(diff / 60)} ÿØŸÇŸäŸÇÿ©`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ÿ≥ÿßÿπÿ©`;
      return `${Math.floor(diff / 86400)} ŸäŸàŸÖ`;
    }
  </script>
</body>
</html>
