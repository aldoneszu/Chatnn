<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محادثة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #ece5dd;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      padding-bottom: 130px; /* علشان الرسائل ما تتدفنش */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: white;
    }

    .chat-input button {
      background: #075e54;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
    }

    .msg {
      max-width: 80%;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .mine {
      align-self: flex-start;
    }

    .other {
      align-self: flex-end;
    }

    .bubble {
      padding: 10px 15px;
      border-radius: 10px 10px 0 10px;
      background: white;
      color: black;
      font-size: 16px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .other .bubble {
      background: #dcf8c6;
      border-radius: 10px 10px 10px 0;
    }

    .status {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
      text-align: left;
    }

    img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>محادثة</span>
      <span id="header-status">جاري التحميل...</span>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="chat-input">
      <button onclick="uploadImage()">📎</button>
      <input type="text" id="message" placeholder="اكتب رسالة..." />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="sendImage()" />

  <script>
    const currentUser = "salma"; // غير الاسم حسب الطرف
    const otherUser = currentUser === "mahmoud" ? "salma" : "mahmoud";
    const chatPath = "starko/chat";
    const msgInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    const firebaseConfig = {
      apiKey: "AIzaSyCuP6VscPxkQS5D5z7bCYWXijzaYCdbF2s",
      authDomain: "starkoscript.firebaseapp.com",
      databaseURL: "https://starkoscript-default-rtdb.firebaseio.com",
      projectId: "starkoscript",
      storageBucket: "starkoscript.appspot.com",
      messagingSenderId: "381525854892",
      appId: "1:381525854892:web:xxxxxxxxxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function sendMessage() {
      const text = msgInput.value.trim();
      if (!text) return;
      const messageData = {
        sender: currentUser,
        text,
        timestamp: Date.now(),
        seen: false,
        type: "text"
      };
      database.ref(chatPath).push(messageData);
      msgInput.value = "";
      updateTyping(false);
      updateLastSeen();
    }

    function sendImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const messageData = {
          sender: currentUser,
          image: e.target.result,
          timestamp: Date.now(),
          seen: false,
          type: "image"
        };
        database.ref(chatPath).push(messageData);
      };
      reader.readAsDataURL(file);
    }

    function uploadImage() {
      document.getElementById("imageInput").click();
    }

    database.ref(chatPath).on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const msgKey = snapshot.key;

      const wrapper = document.createElement("div");
      wrapper.className = msg.sender === currentUser ? "msg mine" : "msg other";
      wrapper.dataset.key = msgKey;

      if (msg.type === "text") {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = msg.text;
        wrapper.appendChild(bubble);
      } else if (msg.type === "image") {
        const img = document.createElement("img");
        img.src = msg.image;
        wrapper.appendChild(img);
      }

      const status = document.createElement("div");
      status.className = "status";

      if (msg.sender === currentUser) {
        status.textContent = msg.seen ? "تمت القراءة ✅" : "مرسلة ✔️";
      } else {
        markAsSeen(msgKey);
      }

      wrapper.appendChild(status);

      if (msg.sender === currentUser) {
        wrapper.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          if (confirm("هل تريد حذف هذه الرسالة؟")) {
            database.ref(`${chatPath}/${msgKey}`).remove();
            wrapper.remove();
          }
        });
      }

      chatBox.appendChild(wrapper);
      scrollToBottom();
    });

    function scrollToBottom() {
      setTimeout(() => {
        chatBox.scrollTop = chatBox.scrollHeight + 100;
      }, 100);
    }

    function markAsSeen(key) {
      database.ref(`${chatPath}/${key}`).update({ seen: true });
    }

    msgInput.addEventListener("input", () => {
      updateTyping(msgInput.value.trim().length > 0);
    });

    msgInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function updateTyping(isTyping) {
      database.ref(`starko/typing/${currentUser}`).set(isTyping);
    }

    function updateLastSeen() {
      database.ref(`starko/lastSeen/${currentUser}`).set(Date.now());
    }

    setInterval(updateLastSeen, 30000);

    database.ref(`starko/lastSeen/${otherUser}`).on("value", (snapshot) => {
      const time = snapshot.val();
      const status = document.getElementById("header-status");
      if (!time) return status.textContent = "";
      const now = Date.now();
      if (now - time < 60000) {
        status.textContent = "متصل الآن";
      } else {
        status.textContent = "آخر ظهور: " + timeAgo(new Date(time));
      }
    });

    function timeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return "الآن";
      if (diff < 3600) return `${Math.floor(diff / 60)} دقيقة`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ساعة`;
      return `${Math.floor(diff / 86400)} يوم`;
    }
  </script>
</body>
</html>
